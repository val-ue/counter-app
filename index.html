<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter app</title>
    <link rel="stylesheet" href="main.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="full-width full-height">
    <main class="flex justify-content-center full-height">
      <div class="counter flex align-items-center justify-content-center">
        <button class="subtract button-size">-</button>
        <div
          class="current-number flex align-items-center justify-content-center"
        ></div>
        <button class="add button-size">+</button>
      </div>

      <div class="save-reset flex align-items-center justify-content-center">
        <div class="store">
          <button class="save save-reset-buttons">Save</button>
          <button class="reset save-reset-buttons">Reset</button>
        </div>

        <div
          class="saved-numbers flex align-items-center justify-content-center"
        ></div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
