<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <h1>Counter App</h1>

    <main>
        <button class="add third-width">+</button>
        <div class="current-number third-width"></div>
        <button class="subtract third-width">-</button>
    </main>






    <script src="main.js"></script>
</body>
</html>
